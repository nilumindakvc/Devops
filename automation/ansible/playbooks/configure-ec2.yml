- name: Configure EC2 instance - Install Docker
  hosts: webservers
  become: yes
  gather_facts: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install essential packages
      apt:
        name:
          - curl
          - wget
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: "0755"

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Verify Docker Compose installation
      command: docker-compose --version
      register: docker_compose_version
      changed_when: false

    - name: Display installation summary
      debug:
        msg: |
          ===============================================
          Docker Installation Complete!
          ===============================================

          Docker Version: {{ docker_version.stdout }}
          Docker Compose Version: {{ docker_compose_version.stdout }}

          Docker service is running and enabled
          Ubuntu user added to docker group

          Ready for containerized applications!
          ===============================================

    - name: Configure firewall (UFW)
      block:
        - name: Install UFW
          apt:
            name: ufw
            state: present

        - name: Allow SSH
          ufw:
            rule: allow
            port: "22"
            proto: tcp

        - name: Allow HTTP
          ufw:
            rule: allow
            port: "80"
            proto: tcp

        - name: Allow HTTPS
          ufw:
            rule: allow
            port: "443"
            proto: tcp

        - name: Allow custom app ports
          ufw:
            rule: allow
            port: "{{ item }}"
            proto: tcp
          loop:
            - "3000" # Frontend
            - "8080" # Backend HTTP
            - "8443" # Backend HTTPS

        - name: Enable UFW
          ufw:
            state: enabled
            policy: deny
            direction: incoming

    - name: Display configuration summary
      debug:
        msg: |
          ===============================================
          EC2 Instance Configuration Complete!
          ===============================================

          Installed Software:
          - Docker CE
          - Docker Compose
          - UFW Firewall

          Open Ports:
          - 22 (SSH)
          - 80 (HTTP)
          - 443 (HTTPS)
          - 3000 (Frontend Container)
          - 8080 (Backend HTTP)
          - 8443 (Backend HTTPS)

          Ready to pull and run Docker containers!

          ===============================================
